{%
assign links = site.data.link
%}
<video class="home-video x la dspln dsplb-lg w100v h100v posi-fix x-coord1 zi1 x-fitcover sk bgb" id="myVideo" muted loop width="250">
    <source src="{{ links.home_video }}" type="video/mp4" />
</video>
<script>
document.addEventListener("DOMContentLoaded", (event) => {
  let v = document.getElementById("myVideo");
  setTimeout(() => {
    v.play();
  }, 10);
  document.addEventListener("mouseover", (event) => {
    v.muted = false;
    v.play();
  });
});
</script>
